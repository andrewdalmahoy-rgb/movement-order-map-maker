<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movement Order Map Maker</title>

  <!-- Google Fonts -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Open+Sans:wght@400;600&family=Montserrat:wght@400;600&family=Lato:wght@400;600&family=Poppins:wght@400;600&display=swap">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
    }

    /* Header with toggle + title */
    header {
      background:#0b6fa6;
      color:white;
      padding:14px 16px;
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 12px;
      box-sizing: border-box;
      min-height: 60px;
    }

    .header-toggle {
      width: 38px;
      height: 38px;
      background: white;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #000;
      user-select: none;
    }

    .header-toggle:hover {
      background: #f5f5f5;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    /* Layout */
    .layout {
      display: flex;
      width: 100%;
      height: calc(100vh - 60px);
      overflow: hidden;
      position: relative;
    }

    /* Left panel */
    .controls {
      width: 330px;
      min-width: 330px;
      background: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
      transition: transform 0.35s ease;
      z-index: 3;
      box-sizing: border-box;
    }

    .controls.hidden {
      transform: translateX(-350px);
    }

    /* Map area */
    #map {
      flex: 1;
      background: #ccc;
      position: relative;
      z-index: 1;
    }

    /* Stop rows */
    .stop-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .address-input {
      width: 260px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .stop-row input[type=text] {
      padding: 6px;
      width: 150px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .stop-row input[type=color] {
      width: 42px;
      height: 40px;
      border: none;
      border-radius: 4px;
    }

    .stop-row button {
      padding: 8px 12px;
      background:#b22222;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }

    #addStopBtn, #routeBtn {
      padding: 10px 14px;
      background:#0b6fa6;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
      width: 180px;
      font-size:16px;
      margin-top: 4px;
    }

    /* Label font controls */
    .font-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
      margin-bottom: 12px;
    }

    .font-row label {
      font-size: 14px;
    }

    .font-row select {
      padding: 5px 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 14px;
    }

    /* Label boxes on map */
    .label-box {
      display:inline-block;
      padding:7px 12px;
      border-radius:8px;
      font-weight:600;
      white-space:nowrap;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      transform: translateY(-12px);
    }
  </style>
</head>

<body>

<header>
  <div id="panelToggle" class="header-toggle">≡</div>
  <h2>Movement Order Map Maker</h2>
</header>

<div class="layout">

  <!-- Left control panel -->
  <div id="controlsPanel" class="controls">

    <div id="stopContainer">

      <!-- Start row -->
      <div class="stop-row">
        <input class="address-input" placeholder="Start address">
        <input class="label" placeholder="Start">
        <input type="color" class="boxColor" value="#2e8b57">
        <input type="color" class="textColor" value="#ffffff">
        <button class="removeStop">✖</button>
      </div>

      <!-- End row -->
      <div class="stop-row">
        <input class="address-input" placeholder="End address">
        <input class="label" placeholder="End">
        <input type="color" class="boxColor" value="#b22222">
        <input type="color" class="textColor" value="#ffffff">
        <button class="removeStop">✖</button>
      </div>

    </div>

    <button id="addStopBtn">➕ Add Stop</button>

    <h3>Label Font</h3>
    <div class="font-row">
      <label for="labelFont">Font:</label>
      <select id="labelFont">
        <option value="Roboto" selected>Roboto</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Lato">Lato</option>
        <option value="Poppins">Poppins</option>
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
      </select>

      <label for="labelFontSize">Size:</label>
      <select id="labelFontSize">
        <option value="12px">12</option>
        <option value="14px" selected>14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="22px">22</option>
        <option value="24px">24</option>
      </select>
    </div>

    <button id="routeBtn">Show Route</button>
  </div>

  <!-- Map -->
  <div id="map"></div>
</div>

<!-- Google Maps JS (Places) -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiFfazXbeYvgokPycjxQ0oymMFi9uQF7M&libraries=places"></script>

<script>
/* =================== MAP / GLOBALS =================== */
let map = L.map("map").setView([52.5,-1.5],6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let markerGroup = L.layerGroup().addTo(map);
let routeLayers = [];
let acMap = new Map();      // input -> Autocomplete
let stopMarkers = [];       // draggable Leaflet markers (one per stop)

/* =================== PANEL TOGGLE =================== */
const panel = document.getElementById("controlsPanel");
const toggleBtn = document.getElementById("panelToggle");
let panelOpen = true;

toggleBtn.addEventListener("click", () => {
  panelOpen = !panelOpen;
  panel.classList.toggle("hidden");
  toggleBtn.textContent = panelOpen ? "≡" : "▶";

  // Allow animation to finish, then force Leaflet to recalc size
  setTimeout(() => {
    map.invalidateSize();
  }, 400);
});

/* =================== GOOGLE HELPERS =================== */

function decodePolyline(encoded) {
  const coords = [];
  let index = 0, lat = 0, lng = 0;

  while (index < encoded.length) {
    let b, shift = 0, result = 0;

    do {
      b = encoded.charCodeAt(index++) - 63;
      result |= (b & 0x1f) << shift;
      shift += 5;
    } while (b >= 0x20);

    const dlat = (result & 1) ? ~(result >> 1) : (result >> 1);
    lat += dlat;

    shift = 0;
    result = 0;
    do {
      b = encoded.charCodeAt(index++) - 63;
      result |= (b & 0x1f) << shift;
      shift += 5;
    } while (b >= 0x20);

    const dlng = (result & 1) ? ~(result >> 1) : (result >> 1);
    lng += dlng;

    coords.push([lat / 1e5, lng / 1e5]);
  }
  return coords;
}

async function computeRouteGoogle(start, end){
  const body = {
    origin: { location: { latLng: { latitude:start[0], longitude:start[1] }}},
    destination: { location: { latLng: { latitude:end[0], longitude:end[1] }}},
    travelMode: "DRIVE"
  };

  let res = await fetch("https://routes.googleapis.com/directions/v2:computeRoutes", {
    method: "POST",
    headers: {
      "Content-Type":"application/json",
      "X-Goog-Api-Key":"AIzaSyAiFfazXbeYvgokPycjxQ0oymMFi9uQF7M",
      "X-Goog-FieldMask":"routes.polyline.encodedPolyline"
    },
    body: JSON.stringify(body)
  });

  let data = await res.json();
  if (!data.routes || !data.routes.length || !data.routes[0].polyline) {
    console.error("No routes in Google response", data);
    return [];
  }
  return decodePolyline(data.routes[0].polyline.encodedPolyline);
}

/* =================== AUTOCOMPLETE =================== */

function attachAutocompleteToInput(input){
  const ac = new google.maps.places.Autocomplete(input,{fields:["geometry"]});
  acMap.set(input, ac);
}

/* Attach to initial inputs */
document.querySelectorAll(".address-input").forEach(input => {
  attachAutocompleteToInput(input);
});

/* =================== MAP CLEARING =================== */

function clearMap(){
  markerGroup.clearLayers();
  routeLayers.forEach(r => map.removeLayer(r));
  routeLayers = [];
  stopMarkers = [];
}

/* =================== ADD STOP ROW =================== */

document.getElementById("addStopBtn").addEventListener("click", () => {
  const row = document.createElement("div");
  row.className = "stop-row";

  row.innerHTML = `
    <input class="address-input" placeholder="Address">
    <input class="label" placeholder="Label">
    <input type="color" class="boxColor" value="#2e8b57">
    <input type="color" class="textColor" value="#ffffff">
    <button class="removeStop">✖</button>
  `;

  row.querySelector(".removeStop").addEventListener("click", () => row.remove());
  document.getElementById("stopContainer").appendChild(row);

  const input = row.querySelector(".address-input");
  attachAutocompleteToInput(input);
});

/* =================== ROUTE DRAWING =================== */

async function recomputeRouteFromMarkers(labels, boxColors, textColors) {
  // Remove existing polylines
  routeLayers.forEach(r => map.removeLayer(r));
  routeLayers = [];

  // Build coords from current marker positions
  const coords = stopMarkers.map(m => {
    const ll = m.getLatLng();
    return [ll.lat, ll.lng];
  });

  if (coords.length < 2) return;

  for (let i = 0; i < coords.length - 1; i++) {
    const segment = await computeRouteGoogle(coords[i], coords[i+1]);
    if (!segment.length) continue;

    const poly = L.polyline(segment, {
      color: boxColors[i],
      weight: 5
    }).addTo(map);

    routeLayers.push(poly);
  }

  if (routeLayers.length) {
    let bounds = L.latLngBounds();
    routeLayers.forEach(r => bounds.extend(r.getBounds()));
    map.fitBounds(bounds, { padding:[40,40] });
  }
}

document.getElementById("routeBtn").addEventListener("click", async () => {
  try {
    clearMap();

    const rows = [...document.querySelectorAll(".stop-row")];
    const coords = [];
    const labels = [];
    const boxColors = [];
    const textColors = [];

    for (let r of rows) {
      const input = r.querySelector(".address-input");
      if (!input) continue;

      const ac = acMap.get(input);
      if (!ac) continue;

      const place = ac.getPlace();
      if (!place || !place.geometry) {
        alert("Please select an address from the dropdown suggestions for every stop.");
        return;
      }

      coords.push([
        place.geometry.location.lat(),
        place.geometry.location.lng()
      ]);

      labels.push(r.querySelector(".label").value || "Stop");
      boxColors.push(r.querySelector(".boxColor").value);
      textColors.push(r.querySelector(".textColor").value);
    }

    if (coords.length < 2) {
      alert("Not enough valid stops to draw a route.");
      return;
    }

    const fontFamily = document.getElementById("labelFont").value;
    const fontSize = document.getElementById("labelFontSize").value;

    // Draw draggable markers + labels
    stopMarkers = [];
    coords.forEach((c,i) => {
      const m = L.marker(c, { draggable:true }).addTo(markerGroup);
      stopMarkers.push(m);

      // Label marker (non-draggable)
      L.marker(c, {
        icon: L.divIcon({
          html: `<div class="label-box"
                     style="background:${boxColors[i]};
                            color:${textColors[i]};
                            font-family:${fontFamily};
                            font-size:${fontSize};">
                   ${labels[i]}
                 </div>`,
          className: "",
          iconSize: [0,0],
          iconAnchor: [40,30]
        }),
        interactive: false
      }).addTo(markerGroup);

      // On drag end, recompute the route
      m.on("dragend", () => {
        // Recompute route using updated marker positions
        recomputeRouteFromMarkers(labels, boxColors, textColors);
      });
    });

    // Initial route
    await recomputeRouteFromMarkers(labels, boxColors, textColors);

  } catch (err) {
    console.error(err);
    alert("Error: " + err.message);
  }
});
</script>

</body>
</html>
