<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Stop Route Planner (Google Routing)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    header {
      background:#0b6fa6;
      color:white;
      padding:10px 16px;
      position: relative;
      z-index: 2;
    }

    /* --- Sliding Panel Layout --- */
    .layout {
      display: flex;
      width: 100%;
      height: calc(100vh - 60px);
      overflow: hidden;
      position: relative;
    }

    /* Left control panel */
    .controls {
      width: 330px;
      min-width: 330px;
      background: white;
      padding: 15px;
      overflow-y: auto;
      transition: transform 0.4s ease;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
      z-index: 3;
    }

    /* Panel hidden state */
    .controls.hidden {
      transform: translateX(-350px);
    }

    /* Map takes remaining space */
    #map {
      flex: 1;
      background: #ddd;
      position: relative;
      z-index: 1;
    }

    /* Stop row styling */
    .stop-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .address-input {
      width: 260px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #bbb;
    }

    .stop-row input[type=text] {
      padding: 6px;
      width: 150px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .stop-row input[type=color] {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 4px;
    }

    .stop-row button {
      padding: 8px 12px;
      background:#b22222;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }

    #addStopBtn, #routeBtn {
      padding: 10px 14px;
      background:#0b6fa6;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
      width: 180px;
      font-size:16px;
    }

    .label-box {
      display:inline-block;
      padding:7px 12px;
      border-radius:8px;
      font-weight:600;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      transform:translateY(-12px);
      white-space:nowrap;
    }

    /* --- Glass Floating Button --- */
    .float-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 14px;
      font-size: 22px;
      cursor: pointer;
      z-index: 10;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.35);
      color: #000;
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      transition: background 0.2s;
    }

    .float-toggle:hover {
      background: rgba(255,255,255,0.55);
    }
  </style>
</head>

<body>

<header><h2>Multi-Stop Route Planner (Google Routing)</h2></header>

<div class="layout">

  <!-- Floating glass toggle button -->
  <div id="panelToggle" class="float-toggle">≡</div>

  <!-- Slide-out panel -->
  <div id="controlsPanel" class="controls">

    <div id="stopContainer">

      <div class="stop-row">
        <input class="address-input" placeholder="Start address">
        <input class="label" placeholder="Start">
        <input type="color" class="boxColor" value="#2e8b57">
        <input type="color" class="textColor" value="#ffffff">
        <button class="removeStop">✖</button>
      </div>

      <div class="stop-row">
        <input class="address-input" placeholder="End address">
        <input class="label" placeholder="End">
        <input type="color" class="boxColor" value="#b22222">
        <input type="color" class="textColor" value="#ffffff">
        <button class="removeStop">✖</button>
      </div>

    </div>

    <button id="addStopBtn">➕ Add Stop</button>

    <h3>Label Font</h3>
    <div class="stop-row">
      <label>Font:</label>
      <input type="text" id="labelFont" value="Arial">
      <label>Size:</label>
      <input type="text" id="labelFontSize" value="14px">
    </div>

    <button id="routeBtn">Show Route</button>
  </div>

  <div id="map"></div>
</div>

<!-- Leaflet + Script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiFfazXbeYvgokPycjxQ0oymMFi9uQF7M&libraries=places"></script>

<script>
let map = L.map("map").setView([52.5,-1.5],6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let markerGroup = L.layerGroup().addTo(map);
let routeLayers = [];
let acMap = new Map();

/* --- Panel Toggle --- */
const panel = document.getElementById("controlsPanel");
const toggle = document.getElementById("panelToggle");

let panelOpen = true;

toggle.addEventListener("click", () => {
  panelOpen = !panelOpen;
  if (panelOpen) {
    panel.classList.remove("hidden");
    toggle.textContent = "≡";
  } else {
    panel.classList.add("hidden");
    toggle.textContent = "▶";
  }
  setTimeout(() => map.invalidateSize(), 450);
});

/* --- Helper Functions --- */
function clearMap(){
  markerGroup.clearLayers();
  routeLayers.forEach(r=>map.removeLayer(r));
  routeLayers=[];
}

function decodePolyline(encoded) {
  const coords = [];
  let index=0, lat=0, lng=0;

  while (index < encoded.length) {
    let b, shift=0, result=0;
    do { b = encoded.charCodeAt(index++) - 63; result |= (b & 0x1f) << shift; shift += 5; }
    while (b >= 0x20);
    let dlat = (result & 1) ? ~(result >> 1) : (result >> 1);
    lat += dlat;

    shift=0; result=0;
    do { b = encoded.charCodeAt(index++) - 63; result |= (b & 0x1f) << shift; shift += 5; }
    while (b >= 0x20);
    let dlng = (result & 1) ? ~(result >> 1) : (result >> 1);
    lng += dlng;

    coords.push([lat/1e5, lng/1e5]);
  }
  return coords;
}

async function computeRouteGoogle(start, end){
  const body = {
    origin: { location:{ latLng:{ latitude:start[0], longitude:start[1] }}},
    destination: { location:{ latLng:{ latitude:end[0], longitude:end[1] }}},
    travelMode: "DRIVE"
  };

  let res = await fetch("https://routes.googleapis.com/directions/v2:computeRoutes", {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "X-Goog-Api-Key":"AIzaSyAiFfazXbeYvgokPycjxQ0oymMFi9uQF7M",
      "X-Goog-FieldMask":"routes.polyline.encodedPolyline"
    },
    body:JSON.stringify(body)
  });

  let data = await res.json();
  return decodePolyline(data.routes[0].polyline.encodedPolyline);
}

/* --- Add Stop Row --- */
document.getElementById("addStopBtn").addEventListener("click", ()=>{
  const row = document.createElement("div");
  row.className = "stop-row";

  row.innerHTML = `
    <input class="address-input" placeholder="Address">
    <input class="label" placeholder="Label">
    <input type="color" class="boxColor" value="#2e8b57">
    <input type="color" class="textColor" value="#ffffff">
    <button class="removeStop">✖</button>
  `;

  row.querySelector(".removeStop").addEventListener("click",()=>row.remove());
  document.getElementById("stopContainer").appendChild(row);

  const input = row.querySelector(".address-input");
  const ac = new google.maps.places.Autocomplete(input,{fields:["geometry"]});
  acMap.set(input, ac);
});

/* --- Initialize autocomplete for default fields --- */
document.querySelectorAll(".address-input").forEach(input=>{
  const ac = new google.maps.places.Autocomplete(input,{fields:["geometry"]});
  acMap.set(input, ac);
});

/* --- Draw Route --- */
document.getElementById("routeBtn").addEventListener("click", async ()=>{
  clearMap();

  const rows = [...document.querySelectorAll(".stop-row")];
  const coords = [];
  const labels = [];
  const boxColors = [];
  const textColors = [];

  for (let r of rows){
    const input = r.querySelector(".address-input");
    const ac = acMap.get(input);
    const place = ac.getPlace();

    if (!place || !place.geometry){
      alert("Please select an address from suggestions.");
      return;
    }

    coords.push([
      place.geometry.location.lat(),
      place.geometry.location.lng()
    ]);

    labels.push(r.querySelector(".label").value || "Stop");
    boxColors.push(r.querySelector(".boxColor").value);
    textColors.push(r.querySelector(".textColor").value);
  }

  /* Draw markers & labels */
  coords.forEach((c,i)=>{
    let marker = L.marker(c).addTo(markerGroup);

    L.marker(c,{
      icon:L.divIcon({
        html:`<div class="label-box"
                   style="background:${boxColors[i]};
                          color:${textColors[i]};
                          font-family:${document.getElementById("labelFont").value};
                          font-size:${document.getElementById("labelFontSize").value};">
                ${labels[i]}
              </div>`,
        className:"",
        iconSize:[0,0],
        iconAnchor:[40,30]
      }),
      interactive:false
    }).addTo(markerGroup);
  });

  /* Draw route segments */
  for (let i=0; i<coords.length-1; i++){
    let segment = await computeRouteGoogle(coords[i], coords[i+1]);
    let poly = L.polyline(segment, {
      color: boxColors[i],
      weight: 5
    }).addTo(map);
    routeLayers.push(poly);
  }

  /* Fit map */
  let bounds = L.latLngBounds();
  routeLayers.forEach(r => bounds.extend(r.getBounds()));
  map.fitBounds(bounds, {padding:[40,40]});
});
</script>

</body>
</html>
